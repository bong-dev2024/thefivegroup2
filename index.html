<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>BONG BONG PAGE SAMPLE</h1>
    </header>

    <main>
        <p>This is a simple HTML page. You can add more content here such as text, images, and links.</p>
        <p>Feel free to customize and expand it as needed.</p>
    </main>

    <footer>
        &copy; 2024 Simple HTML Page
    </footer>

</body>
</html>
